<app-header></app-header>
<div class="container">
  <form class="todo-form">
    <mat-form-field class="todo-full-width">
      <mat-label>Tasks to do</mat-label>
      <input [formControl]="fc" matInput placeholder="Tasks to do" />
      @if (fc.hasError('required')) {
      <mat-error>Attention le champs requis est vide</mat-error>
      } @else if (fc.hasError('minlength')) {
      <mat-error>Attention le champs doit faire 3 caract√®res minimum</mat-error>
      }
    </mat-form-field>
  </form>
  <div class="flex-end">
    <button mat-stroked-button [disabled]="fc.invalid" (click)="addItemInList()">Submit</button>
  </div>
  <app-todo-list [todoList]="todos" (onDeleteTodo)="removeItemFromList($event)"
    (onTodoDone)="setDone($event)"></app-todo-list>
</div>
