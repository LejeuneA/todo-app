<app-header></app-header>
<div class="container">
  <form class="todo-form">
    <mat-form-field class="todo-full-width">
      <mat-label>Tasks to do</mat-label>
      <input [formControl]="fc" matInput placeholder="Tasks to do" />
    </mat-form-field>
  </form>
  <div class="flex-end">
    <button mat-stroked-button (click)="addItemInList()">Submit</button>
  </div>
  <app-todo-list
    [id]="todos"
    (onDeleteTodo)="removeItemFromList($event)"
  ></app-todo-list>
</div>
