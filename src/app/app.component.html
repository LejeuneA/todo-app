<div class="container">
  <form class="todo-input">
    <mat-form-field [appearance]="'outline'" class="input-full-width">
      <mat-label>Todo</mat-label>
      <input matInput [formControl]="fc" name="Faire les courses" />
    </mat-form-field>
  </form>
  <div class="validation">
    <button mat-raised-button (click)="addItem(todo)">Ajouter</button>
  </div>
  <app-todo-list
    [todolist]="list"
    (onDeleteItem)="deleteItemInList($event)"
  ></app-todo-list>
</div>
